{% extends "acarbroker/base.html" %}
{% block body %}
{% if prescreen == True %}
<p>Started evaluation job.</p>
{% elif prescreen == False %}
<p>Failure. {{ prescreen_reason }}</p>
{% endif %}
<form enctype="multipart/form-data" method="post" action="/submit">
  {% csrf_token %}
  <input type="file" name="user_upload">
  <input type="submit" name="submit" value="submit">
</form>

<p><a href="/">go to trials table</a></p>
{% endblock %}
